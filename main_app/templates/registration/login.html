{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <form action="{% url "login" %}" method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn waves-effect waves-light">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock  %}
