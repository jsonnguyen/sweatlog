{% extends 'base.html' %}
{% block content %}

<h1>Exercise Type List</h1>

{% for exercisetype in exercisetype_list %}
  <a href="{% url 'exercise_detail' exercisetype.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ exercisetype.name }}</span>
            <p>Description: {{ exercisetype.description }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
