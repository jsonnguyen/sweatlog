{% extends 'base.html' %}
{% block content %}

<h1>Exercise Details</h1>

<div class="row">
  <div class="col s12 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ exercise_type.name }}</span>
        <p>Muscles Worked: </p>
        {% for muscle in exercise_type.muscle_groups.all %}
            {{ muscle.name }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </div>
      <div class="card-action">
        <a href="{% url 'exercise_update' exercise_type.id %}">Edit</a>
        <a href="{% url 'exercise_delete' exercise_type.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
