{% extends 'base.html' %}
{% block content %}

<h1>Workout List</h1>

{% for workout in workout_list %}
  <a href="">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ workout.name }}</span>
            <p>{{ workout.date }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
