{% extends 'base.html' %}
{% block content %}

<h1 id="home">Welcome to SweatLog</h1>
{% if user.is_authenticated %}
{% else %}
<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form action="{% url "login" %}" method="POST">
                        {% csrf_token %}
                        <p>
                            <label for="id_username" class="active">Username:</label>
                            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                        </p>
                        <p>
                            <label for="id_password" class="active">Password:</label>
                            <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                        </p>
                        <button type="submit" class="btn waves-effect waves-light blue">Login</button>
                        <a href="{% url 'signup' %}" class="btn waves-effect waves-light blue">Sign Up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
